<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .mdl-layout {
        align-items: center;
        justify-content: center;
    }

    .mdl-layout__content {
        padding: 24px;
        flex: none;

    .mdl-card {
        border-radius: 10px !important;
    }

    body {
        background-image: url(flat-1680090_1280.png);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
        font-family: 'Roboto', sans-serif;
    }

    .btnLoggin {
        width: 100%;
        margin-bottom: 10px;
    }

    body,
    html {
        overflow: hidden;
    }
    /* Style all font awesome icons */

    .fa {
        padding: 20px;
        font-size: 30px;
        width: 50px;
        text-align: center;
        text-decoration: none;
    }
    /* Add a hover effect if you want */

    .fa:hover {
        opacity: 0.7;
    }
    /* Set a specific color for each brand */
    /* Facebook */

    .fa-facebook {
        background: #3B5998;
        color: white;
    }
    /* Twitter */

    .fa-twitter {
        background: #55ACEE;
        color: white;
    }

    .fa-google {
        background: #dd4b39;
        color: white;
    }

    .fa-github {
        background: #2c4762;
        color: white;
    }

    .fa {
        padding: 20px;
        font-size: 30px;
        width: 30px;
        text-align: center;
        text-decoration: none;
        border-radius: 50%;
    }

        margin-top: 0%;
    }

    <main class="mdl-layout__content">

                <h2 class="mdl-card__title-text">Welcome to Easy Note</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <a class="fa fa-facebook" ng-click="$ctrl.facebook()"></a>
                <a class="fa fa-twitter" ng-click="$ctrl.twitter()"></a>
                <a class="fa fa-google" ng-click="$ctrl.google()"></a>
                <a class="fa fa-github" ng-click="$ctrl.git()"></a>
            </div>
        </div>
