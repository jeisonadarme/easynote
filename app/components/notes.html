<div class="mdl-grid site-max-width">
  <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">

    <div class="mdl-grid site-copy">
      <div class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text">
          <p>Create a new note:</p>
          <form ng-submit="$ctrl.submit()" name="formCreate" class="form-contact">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" pattern="[0-9A-Z,a-z ]*" type="text" id="title" name="title" ng-model="$ctrl.title" required>
              <label class="mdl-textfield__label" for="title">Title...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" pattern="[0-9A-Z,a-z ]*" type="text" id="text" name="text" ng-model="$ctrl.text" required>
              <label class="mdl-textfield__label" for="text">Text...</label>
            </div>
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="file" id="upload" name="upload">
            </div>
            <p>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                                Create
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-content">
  <div class="container">
    <div class="mdl-grid site-max-width">
      <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat="note in $ctrl.notes">
        <div class="mdl-card__media">

          <img ng-if="$ctrl.isImage(note.extencion)" class="article-image" src="{{note.urlFile}}" border="0" alt="">
          <a ng-if="$ctrl.isPdf(note.extencion)" href="{note.urlFile}}" download="">Download</a>
        </div>
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{note.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
          {{note.text}}
        </div><br>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="portfolio-page.html">
            Edit
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
