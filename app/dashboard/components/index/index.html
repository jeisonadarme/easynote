<div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-cell--12-col-desktop">

    <div ng-repeat="note in $ctrl.notes" class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300" style="background-image: url({{note.urlFile}});">
            <h2 class="mdl-card__title-text">{{note.title}}</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            {{note.text}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">EDIT</a>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">favorite</i></button>
            <button class="mdl-button mdl-button--icon mdl-button--colored"><i class="material-icons">share</i></button>
        </div>
    </div>
    <div class="demo-separator mdl-cell--1-col"></div>
</div>
<newnote></newnote>
